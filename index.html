<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>calc</title>
</head>
<body>
    <div class="cont">
        <div class="calculator">

            <h1>Калькуятор</h1>

            <div class="calc">
        
                
                <input type="number" class="inputOne" value="">
                <input type="number" class="inputTwo" value="">

                <div class="actions">
                    <button class="plus">+</button>
                    <button class="minus">-</button>
                    <button class="umno">*</button>
                    <button class="del">/</button>
                </div>
                <div class="but">
                    <button class="resultBtn">Вычислить</button>
                    <button class="clearBtn">Очистить</button>
                </div>

            </div>
            <h3>Ответ</h3>
            <div class="result">
                <h1 class="">0</h1>


            </div>
        </div>
    </div>
</body>
</html>
